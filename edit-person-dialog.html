<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-ng-app="test" data-ng-controller="ctrl" >
  <div class="modal-dialog modal-lg">
    <form name="myForm" action="#" id="form" method="post">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Edit Person</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
          <label>Name:</label>
          <input type="text" ng-model="model.person.name" placeholder="Name" class="form-control" required/>
          </div>
          <div class="form-group">
          <label>Email :</label>
          <input type="email" ng-model="model.person.email" placeholder="Email" class="form-control" required/>
        </div>
        <div class="form-group">
        <label>DOB :</label>
          <input type="date" ng-model="model.person.dob" class="form-control" required/>
        </div>
        <div class="form-group">
        <label> Country :</label>
        <select ng-model="register.countryId" ng-options="country.id as country.name for country in register.countries">
    
    </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="save()" class="btn btn-default" data-dismiss="modal" ng-disabled="myForm.$invalid">Save</button>
      </div>
    </div>
    </form>
  </div>
</div>
